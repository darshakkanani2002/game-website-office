                    console.log(`Interstitial result: ${info.breakStatus}`);
                }
            });
        }

        function ShowInterstitial_Next() {

            adBreak({

                    console.log(`Interstitial result: ${info.breakStatus}`);

                type: 'reward',
                name: 'show_rewarded',
                beforeAd: () => {

                        showAdFn();
                    } else {
                        console.log("rewarded ad NOT confirmed.");

                    console.log("rewarded ad dismissed");

                adViewed: () => {
                    console.log("rewarded ad viewed");
